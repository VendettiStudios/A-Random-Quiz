<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Random Quiz</title>
</head>

<body>
    <!-- Link to scores page -->
    <span class="navbar scores">
        <a href="scores.html"><button id="scores">Scores!</button></a>
    </span>
    <!-- Quiz container -->
    <section class="quizContainer">
        <!-- timer function -->
        <p id="timer"></p>
        <section id="startScreen">
            <!-- Title -->
            <h1>A Random Quiz Built With JavaScript</h1>
            <p>
                Try and answer all the following questions within the time limit.
                Incorrect answers will penalize your scoretime by ten seconds! You
                have 75 seconds to answer 5 questions! Click Highscores to view all
                the scores!
            </p>
            <!-- Start button -->
            <button id="startBtn">Start Quiz!</button>
        </section>
        <!-- Questions Display-->
        <div id="questions" class="hide">
            <h2 id="questionHeader"></h2>
            <p id="choices"></p>
        </div> 
        <!-- Final Screen -->
        <div id="results" class="hide">
            <h2>How did you do</h2>
        </div>
       
        <!-- Enter Alias -->
        </div>
    </section>
</body>

</html>
